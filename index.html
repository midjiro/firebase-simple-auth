<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Authentication</title>
</head>

<body>
    <main>
        <form action="">
            <h2>Authenticate</h2>
            <label class="field">
                Email
                <input type="email" name="email" placeholder="exmaple@gmail.com" class="field__input">
            </label>
            <label>
                Password
                <input type="password" name="password" maxlength="16" class="field__input">
            </label>
            <button id="btn-register" class="button--outline">Register</button>
            <button id="btn-login" class="button--outline">Login</button>
        </form>
    </main>

    <footer>

        <script src="main.js" type="module"></script>
    </footer>

</body>

</html>
